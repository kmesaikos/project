<form (ngSubmit)="register()" #registrationForm="ngForm">
    <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Jane" required [(ngModel)]="patient.firstName">
    </div>
    <div>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Doe" required [(ngModel)]="patient.lastName">
    </div>


    <div class="condition">
        <label for="condition">Condition</label>
        <select id="condition" name="condition" required [(ngModel)]="patient.condition">
                <option *ngFor="let condition of conditions" 
                        [value]="condition.type">
                    {{condition.text}}
                </option>
            </select>
    </div>

    <div>
        <label>Register</label>
        <button type="submit" [disabled]="!registrationForm.form.valid">
                &#10148;
            </button>
    </div>
</form>
